<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        <input class="config-toggle" id="config-toggle" type="checkbox">
        <label class="config-toggle-label" for="config-toggle" onclick>
            <p class="config-toggle-label-txt">></p>
        </label>
        <div class="config">
            <div class="config__menu">
                <div class="config__title-container">
                    <p class="config__title">Configuration</p>
                </div>
                <div class="config__color-select">
                    <div class="config__subtitle-container">
                        <p class="config__subtitle">Theme</p>
                    </div>
                    <input type="radio" name="theme" class="config__color" value="light" id="light" onclick="updateTheme(this)" checked="true">
                    <label for="light" class="radio-label">Light</label>
                    <br>
                    <input type="radio" name="theme" class="config__color" value="dark" id="dark" onclick="updateTheme(this)">
                    <label for="dark" class="radio-label">Dark</label>
                </div>
                <div class="config__color-select">
                    <div class="config__subtitle-container">
                        <p class="config__subtitle">Accent Colour</p>
                    </div>
                    <input type="radio" name="accent" class="config__color" value="red" id="red" onclick="updateAccent(this)" checked="true">
                    <label for="red" class="radio-label">Raspberry</label>
                    <br>
                    <input type="radio" name="accent" class="config__color" value="blue" id="blue" onclick="updateAccent(this)">
                    <label for="blue" class="radio-label">Sky Blue</label>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="calc">
                <div class="calc__display">
                    <div class="calc__input">
                    </div>
                    <div class="calc__output">
    
                    </div>
                </div>
                <button class="calc__btn calc__btn-op" onclick="clearCalc()">
                    <p class="calc__txt">C</p>
                </button>
                <button class="calc__btn calc__btn-op" onclick="insert('(')">
                    <p class="calc__txt">(</p>
                </button>
                <button class="calc__btn calc__btn-op" onclick="insert(')')">
                    <p class="calc__txt">)</p>
                </button>
                <button class="calc__btn calc__btn-op" onclick="insert('/')">
                    <p class="calc__txt">÷</p>
                </button>
                <button class="calc__btn" onclick="insert('7')">
                    <p class="calc__txt">7</p>
                </button>
                <button class="calc__btn" onclick="insert('8')">
                    <p class="calc__txt">8</p>
                </button>
                <button class="calc__btn" onclick="insert('9')">
                    <p class="calc__txt">9</p>
                </button>
                <button class="calc__btn calc__btn-op" onclick="insert('*')">
                    <p class="calc__txt">×</p>
                </button>
                <button class="calc__btn" onclick="insert('4')">
                    <p class="calc__txt">4</p>
                </button>
                <button class="calc__btn" onclick="insert('5')">
                    <p class="calc__txt">5</p>
                </button>
                <button class="calc__btn" onclick="insert('6')">
                    <p class="calc__txt">6</p>
                </button>
                <button class="calc__btn calc__btn-op" onclick="insert('-')">
                    <p class="calc__txt">−</p>
                </button>
                <button class="calc__btn" onclick="insert('1')">
                    <p class="calc__txt">1</p>
                </button>
                <button class="calc__btn" onclick="insert('2')">
                    <p class="calc__txt">2</p>
                </button>
                <button class="calc__btn" onclick="insert('3')">
                    <p class="calc__txt">3</p>
                </button>
                <button class="calc__btn calc__btn-op" onclick="insert('+')"> 
                    <p class="calc__txt">+</p>
                </button>
                <button class="calc__btn" onclick="insert('0')">
                    <p class="calc__txt">0</p>
                </button>
                <button class="calc__btn" onclick="insert('.')">
                    <p class="calc__txt">•</p>
                </button>
                <button class="calc__btn calc__btn-op" onclick="del()">
                    <p class="calc__txt">DEL</p>
                </button>
                <button class="calc__btn calc__btn-op" onclick="calculate()">
                    <p class="calc__txt">=</p>
                </button>
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
